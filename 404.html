<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Interview Helper - Page Not Found</title>
    <script>
        // For custom domain, we just need to redirect to the root with path parameter
        var path = window.location.pathname;

        // Redirect to the SPA with the path information preserved
        window.location.replace('/?path=' + encodeURIComponent(path) + window.location.search);
    </script>
</head>

<body>
    <p>Redirecting to the application...</p>
</body>

</html>
